{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>learn-htmx</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="learn, htmx">
        <meta name="description" content="this is why we should use htmx">
        <script src="https://unpkg.com/htmx.org/dist/htmx.min.js">
</script>
    </head>
    <body>
        {{ template "form" . }}
        <hr />
        {{ template "display" . }}
    </body>
</html>
{{ end }}
{{ block "form" . }}
<form hx-swap="outerHTML" hx-target="#contacts" hx-post="/contacts">
    name:
    <input type="text" name="name" />
    email:
    <input type="text" name="email" />
    <button type="submit">Create Contact</button>
</form>
{{ end }}
{{ block "display" . }}
<div id="contacts" style="display: flex; flex-direction: column;">
    {{ range .Contacts }}
    <div>
        name: <span>{{ .Name }}</span>
        Email: <span>{{ .Email }}</span>
    </div>
    {{ end }}
</div>
{{ end }}
